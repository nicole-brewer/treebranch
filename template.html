<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif&display=swap" rel="stylesheet"> 
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon"/>
    <script src="https://kit.fontawesome.com/6bee25835f.js" crossorigin="anonymous"></script>

    <style>
    
        html {
            height: 100%;
        }
        
        body {
            font-family: 'IBM Plex Serif', serif;
            margin: 0;
            padding: 0;
            $if(linear-gradient)$
            background: linear-gradient($linear-gradient$, $primary-color$, $secondary-color$);
            $else$
            background: $primary-color$;
            $endif$
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
        }
        
        h1 {
          margin: 18px 0 0 0;
          
        }
        
        img {
          width: 96px;
          height: 96px;
          border-radius: 50%;
        }

        .header {
            color: $text-color$;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            /*background-color: rgba(255,255,255, .6)*/
            height: 54px;
        }

        .social-icons a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: $socials-color$;
            color: $text-color$;
            text-decoration: none;
            transition: text-size 0.5s, transform 0.5s;
        }

        .social-icons a:hover {
            text-size: 24px;
            transform: scale(1.1);
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 30px 20px 0 20px;
        }
        
        .fab {
            font-size: 22px;
        }

        a {
            display: block;
            padding: 10px;
            margin: 5px;
            text-decoration: none;
            color: $text-color$;
            background-color: rgba(255,255,255, .6);
            border-radius: 5px;
            box-shadow: 0 0 2px 2px rgba(0, 0, 0, 0.05);
            transition: box-shadow 0.5s, background-color 0.5s;
        } 
        a:hover {
          box-shadow: 0 0 2px 2px rgba(0, 0, 0, 0.1);
          background-color: rgba(255,255,255, .8);
        }

    </style>
    <title>$title$'s Links</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="images/profile.jpg" alt="$title$'s profile picture">
            <h1>$title$</h1>
            <p>$subtitle$</p>
        </div>
        <div class="social-icons">
            $if(linkedin)$<a href="https://linkedin.com/in/$linkedin$" target="_blank"><i class="fab fa-linkedin"></i></a>$endif$
            $if(bluesky)$<a href="https://bsky.app/profile/$bluesky$/" target="_blank"><i class="fa-solid fa-square"></a>$endif$
            $if(tiktok)$<a href="https://www.tiktok.com/@$tiktoc$/" target="_blank"><i class="fab fa-tiktok"></i></a>$endif$
            $if(youtube)$<a href="https://www.youtube.com/@$youtube$/" target="_blank"><i class="fab fa-youtube"></i></a>$endif$
            $if(discord)$<a href="https://discord.gg/$discord$" target="_blank"><i class="fab fa-discord"></i></a>$endif$
            $if(medium)$<a href="https://medium.com/@$medium$/" target="_blank"><i class="fab fa-medium"></i></a>$endif$
            $if(github)$<a href="https://github.com/$github$/" target="_blank"><i class="fab fa-github"></i></a>$endif$
            $if(apple-music)$<a href="https://music.apple.com/profile/$apple-music$/" target="_blank"><i class="fab fa-itunes-note"></i></a>$endif$
            $if(spotify)$<a href="https://open.spotify.com/user/$spotify$/" target="_blank"><i class="fab fa-spotify"></i></a>$endif$
            $if(mastodon)$<a href="https://$mastodon.server$/$mastodon.user$" target="_blank"><i class="fab fa-mastodon"></i></a>$endif$
        </div>
        <div class="links">
            $for(socials)$
            <a href="$socials.link$" target="_blank"><i class="$socials.favicon$">&nbsp;</i> $socials.text$</a>
            $endfor$
        </div>
    </div>
</body>
</html>
