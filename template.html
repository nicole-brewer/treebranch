<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=FontName:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon"/>
    <script src="https://kit.fontawesome.com/6bee25835f.js" crossorigin="anonymous"></script>

    <style>
    
        :root {
            --textColor: white;
            --font: 'Karla', sans-serif;
            --mainColor: #8e2f0d;
            --opacity: 0.5
            --border-width: 3px;
            
        }
        html {
            height: 100%;
        }
        
        body {
            font-family: 'FontName', sans-serif;
            margin: 0;
            padding: 0;
            $if(linear-gradient)$
            background: linear-gradient(to bottom right, $primary-color$, $secondary-color$);
            $else$
            background: $primary-color$;
            $endif$
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
        }
        
        img {
          width: 96px;
          height: 96px;
          border-radius: 50%;
        }

        .header {
            color: $text-color$;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            background-color: $socials-color$;
        }

        .social-icons a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: $socials-color$;
            color: $text-color$;
            text-decoration: none;
        }

        .social-icons a:hover {
            opacity: 70%;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: $text-color$;
            background-color: $link-color$;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            box-shadow: 0 0 2px 2px rgba(0, 0, 0, 0.02);
            transition: box-shadow 4s, background-color 4s;
        } 
        a:hover {
          box-shadow: 0 0 2px 2px rgba(0, 0, 0, 0.05);
          opacity: 70%;
          
        }

    </style>
    <title>$title$'s Links</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="/images/profile.jpg" alt="Profile Picture">
            <h1>$title$</h1>
            <p>$subtitle$</p>
        </div>
        <div class="social-icons">
            <a href="https://twitter.com/example" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://instagram.com/example" target="_blank"><i class="fab fa-instagram"></i></a>
            <!-- Add more social icons as needed -->
        </div>
        <div class="links">
            <a href="https://example.com" target="_blank">Website</a>
            <a href="https://twitter.com/example" target="_blank">Twitter</a>
            <a href="https://instagram.com/example" target="_blank">Instagram</a>
            <!-- Add more links as needed -->
        </div>
    </div>
</body>
</html>
